<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <!-- Thêm liên kết tới Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Mỗi cột chiếm 3 phần trong lưới (1/4 của 12 cột) -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <img src="vnua.png" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <img src="vnua.png" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <img src="vnua.png" class="img-fluid" alt="Image 3">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <img src="vnua.png" class="img-fluid" alt="Image 4">
            </div>
        </div>
    </div>

    <!-- Thêm liên kết tới thư viện jQuery và Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
