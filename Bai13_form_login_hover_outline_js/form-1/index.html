<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi phản hồi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="feedback-form">
            <h2>Gửi phản hồi!</h2>
            <div class="form-group">
                <input class="input-field" type="text" placeholder="Họ tên" required>
                <span class="input-label">(*)</span>
            </div>
            <div class="form-group">
                <input class="input-field" type="email" placeholder="Email">
                <span class="input-label">(*)</span>
            </div>
            <div class="form-group">
                <input class="input-field" type="tel" placeholder="Số điện thoại">
            </div>
            <div class="form-group">
                <textarea class="input-field" placeholder="Nội dung thông điệp" rows="5"></textarea>
            </div>
            <div class="button-group">
                <input class="submit-button" type="submit" value="Gửi">
                <input class="reset-button" type="reset" value="Clear">
            </div>
        </form>
    </div>
</body>

</html>
